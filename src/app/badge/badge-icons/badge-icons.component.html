<span class="badge-icons">
    <ng-container *ngIf="badge.icons; else none">
        <ng-container *ngFor="let icon of badge.icons">
            <img *ngIf="icon; else missing" [src]="icon.value" [alt]="icon.value" (error)="icon = null">
        </ng-container>
    </ng-container>

    <ng-template #none>
        <span class="missing">No icon yet!</span>
    </ng-template>

    <ng-template #missing>
        <span class="missing">Icon missing!</span>
    </ng-template>
</span>
